      <script type="text/javascript">
  setInterval(function(){

  
        
        //var nowTime = new Date(2023, 6, 21, 11, 36, 0); 
        var nowTime = new Date();

        var launchTime = new Date(2023, 6, 21, 2, 0, 0); 

        launchTime = new Date(2023, 10, 18, 0, 0, 0); 

        console.log(nowTime);
        console.log(launchTime);

        if(nowTime < launchTime){
        var timeDiff = launchTime.getTime() - nowTime.getTime();
        }else{
        var timeDiff = nowTime.getTime() - launchTime.getTime();
        }


        // 시간차이 밀리초를 초로 변환
        timeDiff = timeDiff / 1000;
        let seconds = Math.floor(timeDiff % 60);
        // 결과 값이 한 자리면 0 패딩
        let secondsAsString = seconds < 10 ? "0" + seconds : seconds;
        console.log(secondsAsString);
        document.getElementById("secound").innerHTML = secondsAsString;


        // 초 단위의 시간차를 분 단위로 변환
        timeDiff = Math.floor(timeDiff / 60);
        // 모듈러 연산으로 정수 분 구하기
        let minutes = timeDiff % 60;
        // 한자리면 0으로 패딩
        let minutesAsString = minutes < 10 ? "0" + minutes : minutes;
        console.log(minutesAsString);
        document.getElementById("min").innerHTML = minutesAsString;


        // 시간차를 분 단위에서 시간 단위로 변환
        timeDiff = Math.floor(timeDiff / 60);
        // 모듈러 연산으로 정수형 시간 추출
        let hours = timeDiff % 24;
        console.log(hours);
        document.getElementById("hour").innerHTML = hours;
        
        // 남은 timeDiff는 일 수
        let days = parseInt(timeDiff / 24);
        console.log(days);
        //days = 3;
        if(days>0){
         var con = document.getElementById("timeDiv");  
            if(con.style.display=='none'){    
              con.style.display = 'block';  
              document.getElementById("Day").innerHTML = "+" + days;
            }
        }

},1000)

      </script>
